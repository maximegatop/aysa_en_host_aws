    <script type="text/javascript">
var logOutFlag = true;
var minutos= {{MINUTOS_INACTIVIDAD}};
var time_out_value= minutos*60*1000;
var time_out_session = null;
  console.log('aver'); 
function startTimeout(){

   time_out_session = window.setTimeout(function(){console.log('salio');window.location.href="/qorderweb/logout";}, time_out_value);
}
 
function restartTimeout(){

   clearTimeout(time_out_session);
   startTimeout();
}
 
$(document).on('click','body', function() {
    logOutFlag = false;
    restartTimeout();

});
    
startTimeout();
