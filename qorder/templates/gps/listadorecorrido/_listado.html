        <tbody>

<script>
          var table_actividades = $('#table_actividades').DataTable( {
            language: datetable_languaje,
            autoWidth: true,
           info: false,
 dom: 'frtipB',

            select: false,
    buttons: [
          {
            extend: 'excel',
            text: 'Exportar a Excel',
            title: '{{titulo}}',
            className: 'excelButton btn-primary'
        }
    ],
            preDrawCallback: function (settings) {
              var api = new $.fn.dataTable.Api(settings);
              var pagination = $(this)
              .closest('.dataTables_wrapper')
              .find('.dataTables_paginate');

              if (api.page.info().pages <= 1) {
                pagination.hide();
              }
              else {
                pagination.show();
              }

            }
          });

</script>
